<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some 
            <span class="font-semibold text-violet-600">money</span> 
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-yellow-100">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h3 class="text-3xl text-center">Deposit</h3>
                    <h3 class=" text-5xl text-center">$ <span id="deposit-amount">00</span></h3>
                </div>
                <div class="bg-blue-600 p-8 rounded-xl">
                    <h3 class="text-3xl text-center">Withdraw</h3>
                    <h3 class=" text-5xl text-center">$ <span id="withdraw-amount">00</span></h3>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h3 class="text-3xl text-center">Balance</h3>
                    <h3 class=" text-5xl text-center">$ <span id="balance-total">1250</span></h3>
                </div>
            </div>
        </section>
        <!-- withdraw and deposit part -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h3 class="text-3xl mb-4 text-white"> Please Deposit</h3>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 py-3 px-3 rounded-lg text-white  font-medium ">Deposit</button>
                </div>
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h3 class="text-3xl mb-4 text-white">Please Withdraw</h3>
                    <input class="w-9/12 block mb-2 px-3 " type="text" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-indigo-700 hover:bg-green-700 py-3 px-3 rounded-lg text-white  font-medium ">Withdraw</button>
                </div>            
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
